spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 16379

pg:
  fake:
    timeout-ms: 2000
  cache:
    ttl:
      approved-seconds: 60
      declined-seconds: 60
      pending-seconds: 10
      not-found-seconds: 2
